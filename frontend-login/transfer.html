<body onload="setSenderAccountId()">

    <!-- Navbar Start -->

    <nav class="navbar is-danger" role="navigation" aria-label="main navigation">
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="viewbalance.html">

          </div>

          <div class="field">

          </div>

          <button class="button is-info" type="button" id="buttonx" onclick="transferData()">Transfer</button>

        <div class="container" style="max-width: 600px; margin-top: 50px; margin-bottom: 20px;" id="notification">
